<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Cost Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-value {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }

        .error {
            background: #fff3cd;
            border-left-color: #ff6b6b;
            color: #856404;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            border-radius: 5px;
            color: #0c5aa0;
            font-size: 13px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Health Insurance Cost Prediction</h1>
        <p class="subtitle">Enter your health information to estimate your annual insurance cost</p>

        <div class="info">
            ‚ÑπÔ∏è Predictions are based on a machine learning model trained on health insurance data.
        </div>

        <form id="predictionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="0" max="120" value="30" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="bmi" min="0" max="100" step="0.1" value="25" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bloodpressure">Blood Pressure</label>
                    <input type="number" id="bloodpressure" name="bloodpressure" min="0" max="300" value="120" required>
                </div>
                <div class="form-group">
                    <label for="children">Number of Children</label>
                    <input type="number" id="children" name="children" min="0" max="10" value="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diabetic">Diabetic Status</label>
                    <select id="diabetic" name="diabetic" required>
                        <option value="">Select Status</option>
                    </select>
                </div>
            </div>

            <div class="form-row full">
                <div class="form-group">
                    <label for="smoker">Smoker Status</label>
                    <select id="smoker" name="smoker" required>
                        <option value="">Select Status</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submitBtn">Predict Insurance Cost</button>
            <div class="loading" id="loading">
                <span class="spinner"></span>
                <span>Calculating...</span>
            </div>
        </form>

        <div class="result error" id="errorResult"></div>
        <div class="result" id="successResult">
            <div class="result-label">Estimated Annual Health Insurance Cost:</div>
            <div class="result-value" id="predictionValue">$0.00</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successResult = document.getElementById('successResult');
        const errorResult = document.getElementById('errorResult');
        const predictionValue = document.getElementById('predictionValue');

        // Load categories on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();

                // Populate dropdowns
                const genderSelect = document.getElementById('gender');
                const diabeticSelect = document.getElementById('diabetic');
                const smokerSelect = document.getElementById('smoker');

                data.gender.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    genderSelect.appendChild(opt);
                });

                data.diabetic.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    diabeticSelect.appendChild(opt);
                });

                data.smoker.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    smokerSelect.appendChild(opt);
                });

                // Set first valid options
                if (genderSelect.children.length > 1) genderSelect.selectedIndex = 1;
                if (diabeticSelect.children.length > 1) diabeticSelect.selectedIndex = 1;
                if (smokerSelect.children.length > 1) smokerSelect.selectedIndex = 1;
            } catch (error) {
                console.error('Error loading categories:', error);
                errorResult.textContent = 'Error loading form data';
                errorResult.classList.add('show');
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous results
            successResult.classList.remove('show');
            errorResult.classList.remove('show');

            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const formData = {
                    age: document.getElementById('age').value,
                    gender: document.getElementById('gender').value,
                    bmi: document.getElementById('bmi').value,
                    bloodpressure: document.getElementById('bloodpressure').value,
                    diabetic: document.getElementById('diabetic').value,
                    children: document.getElementById('children').value,
                    smoker: document.getElementById('smoker').value
                };

                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    predictionValue.textContent = result.prediction;
                    successResult.classList.add('show');
                } else {
                    errorResult.textContent = '‚ùå Error: ' + (result.error || 'Prediction failed');
                    errorResult.classList.add('show');
                }
            } catch (error) {
                errorResult.textContent = '‚ùå Error: ' + error.message;
                errorResult.classList.add('show');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
